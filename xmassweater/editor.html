<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #main {
            display: flex;
        }
        #editor, #viewer {
            border: 1px solid black;
        }
        .hbox {
            display: flex;
            flex-direction: row;
        }
        .vbox {
            display: flex;
            flex-direction: column;
        }
        canvas {
            border: 1px solid crimson;
        }
        #buttons button {
            border: 1px solid black;
            min-width: 2em;
            min-height: 2em;
            padding: 0;
            margin:0;
        }
    </style>
</head>
<body>


<div id="main">
    <div id="editor" class="vbox">
        <div class="hbox" id="buttons">   </div>
        <canvas id="canvas" width="320" height="320"/>
    </div>
    <div id="viewer">
        <canvas id="viewer-canvas" width="320" height="320"/>
    </div>
</div>

<script src="editor.js" type="module"></script>

</body>
</html>
